<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<!--타임리프 문법을 사용하게 해주는 선언부-->
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <h1>글 작성</h1>
    <form action="/board/save" method="post" th:object="${board}">
        제목 : <input type="text" th:field="*{title}"><br/>
        내용 : <textarea rows="5" th:field="*{content}"></textarea><br/>
        작성자 : <input type="text" th:field="*{writer}"><br/>
        <button type="submit">등록</button>
    </form>
</body>
</html>
