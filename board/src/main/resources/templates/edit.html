<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<h1>글 작성</h1>
<form th:action="@{|/board/edit/${board.id}|}" method="post" th:object="${board}">
    제목 : <input type="text" th:field="*{title}"><br/>
    내용 : <textarea rows="5" th:field="*{content}"></textarea><br/>
    작성자 : <input type="text" th:field="*{writer}"><br/>
    <button type="submit">수정완료</button>
</form>
<a th:href="@{|/board/list|}">목록으로</a>
</body>
</html>
