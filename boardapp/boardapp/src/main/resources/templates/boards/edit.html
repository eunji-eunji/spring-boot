<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<h2>글 수정</h2>
<form th:action="@{'/boards/'+${boardDto.id}+'/edit'}" th:object="${boardDto}" method="post">
    제목: <input type="text" th:field="*{title}" /><br/>
    내용: <textarea rows="5" th:field="*{content}" ></textarea><br/>
    작성자: <input type="text" th:field="*{writer}" /><br/>
    <button type="submit">수정</button>
</form>
</body>
</html>
