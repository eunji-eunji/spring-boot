<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns="http://www.w3.org/1999/html">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<h2>글 작성</h2>
<form th:action="@{/boards/new}" th:object="${boardDto}" method="post">
  제목: <input type="text" th:field="*{title}" /><br/>
  내용: <textarea rows="5" th:field="*{content}" ></textarea><br/>
  작성자: <input type="text" th:field="*{writer}" /><br/>
  <button type="submit">작성</button>
</form>
</body>
</html>
