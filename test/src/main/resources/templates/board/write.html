<html xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8" />
    <title>게시판 등록</title>
    <link th:href="@{/css/bootstrap.min.css}" rel="stylesheet">
</head>
<body>
<div class="container py-4">
    <th:block th:replace="~{/module/header}"></th:block>
    <div class="p-5 mb-4 bg-body-tertiary rounded-3">
        <div class="container-fluid py-5">
            <h1 class="display-5 fw-bold">게시판 등록</h1>
        </div>

    </div>
    <div class="row align-items-md-stretch">
        <form th:action="@{/board/write}" method="post" enctype="multipart/form-data" th:object="${boardDto}">
            <div class="mb-3 row">
                <label class="col-sm-2 control-label">제목</label>
                <div class="col-sm-3">
                    <input type="text" name="title" class="form-control"/>
                </div>
            </div>

            <div class="mb-3 row">
                <label class="col-sm-2 control-label">작성자</label>
                <div class="col-sm-3">
                    <input type="text" name="writer" class="form-control" th:value="${session.userLoginInfo.name}"/>
                </div>
            </div>
            <div class="mb-3 row">
                <label class="col-sm-2 control-label">내용</label>
                <div class="col-sm-5">
                    <textarea type="text" name="content" cols="50" rows="3" class="form-control"></textarea>
                </div>
            </div>
            <div class="mb-3 row">
                <label class="col-sm-2 control-label">이미지 파일</label>
                <div class="col-sm-5">
                    <input type="file" name="imagePath" class="form-control"/>
                </div>
            </div>

            <div class="mb-3 row">
                <div class="col-sm-offset-2 col-sm-10">
                    <input class="btn btn-primary" type="submit" role="button" value="글쓰기"/>
                    <a href="/spring/board/list" class="btn btn-secondary">취소</a>
                </div>
            </div>
        </form>
    </div>
    <th:block th:replace="~{/module/footer}"></th:block>
</div>
</body>
</html>
